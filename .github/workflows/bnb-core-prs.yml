name: bnb-core PR Tests

on:
  pull_request:
    paths:
      - "packages/bnb-core/**"

jobs:
  test-bnb-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: packages/bnb-core

      - name: Run bnb-core tests
        run: pnpm run test
        working-directory: packages/bnb-core
